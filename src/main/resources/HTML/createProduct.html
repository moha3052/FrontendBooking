<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opret Produkt</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="../Javascript/fetchingFunction.js" ></script>
</head>
<body>

<style>
    :root {
        --primary-color: #3498db;
        --secondary-color: #343a40;
    }
    body {
        font-family: 'Arial', sans-serif;
    }
    .navbar {
        background-color: var(--secondary-color);
    }
</style>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="../Image/462575107_2409173296085156_3609403196024518581_n.png" alt="Custom My Ride Logo" style="height: 70px; border-radius: 10px;" class="me-2">
            <span class="fs-4 fw-bold">CustomMyRide</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <!-- Menupunkter uden dropdown -->
                <li class="nav-item"><a class="nav-link" href="#ambient-lighting">Ambient Lighting</a></li>
                <li class="nav-item"><a class="nav-link" href="#stjernehimmel">Stjernehimmel</a></li>
                <li class="nav-item"><a class="nav-link" href="#blackout">Blackout</a></li>
                <li class="nav-item"><a class="nav-link" href="#kits">Kits</a></li>
                <li class="nav-item"><a class="nav-link" href="#interior">Interior</a></li>
                <li class="nav-item"><a class="nav-link" href="#rudetoning">Rudetoning</a></li>
                <li class="nav-item"><a class="nav-link" href="#om-os">Om os</a></li>
                <li class="nav-item"><a class="nav-link" href="#kontakt">Kontakt</a></li>
                <li class="nav-item">
                    <a class="nav-link d-flex align-items-center" id="cart-icon" href="#">
                        <i class="fa-solid fa-cart-shopping me-2" style="font-size: 24px;"></i>
                        <span class="badge bg-danger" id="cart-count">0</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2>Opret Produkt</h2>
    <form id="productForm">
        <div class="mb-3">
            <label for="name" class="form-label">Navn</label>
            <input type="text" class="form-control" id="name" placeholder="Indtast navn" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Beskrivelse</label>
            <textarea class="form-control" id="description" placeholder="Indtast beskrivelse" required></textarea>
        </div>
        <div class="mb-3">
            <label for="imageURL" class="form-label">Billede URL</label>
            <input type="url" class="form-control" id="imageURL" placeholder="Indsæt billede-URL">
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Kategori</label>
            <select class="form-select" id="category" required>
                <option value="">Vælg kategori</option>
                <option value="AMBIENT_BELYSNING">Ambient Belysning</option>
                <option value="STJERNEHIMMEL">Stjernehimmel</option>
                <option value="BLACKOUT">Blackout</option>
                <option value="CHROMEDELETE">Chrome Delete</option>
                <option value="KITS">Kits</option>
                <option value="RAT">RAT</option>
                <option value="RUDETONING">Rude Tonning</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Opret produkt</button>
        <div id="errorMessages" class="alert alert-danger mt-3" style="display:none;"></div>
    </form>
    <div id="imagePreviewContainer" class="mt-3"></div>
</div>

<script src="../Javascript/createProduct.js"></script>
<script src="../Javascript/kategori.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
