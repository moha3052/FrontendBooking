<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opret Produkt</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="../Javascript/fetchingFunction.js" ></script>
</head>
<body>

<style>
    :root {
        --primary-color: #f5f5f5;  /* Hvid tekst */
        --secondary-color: #1f1f1f; /* Baggrund og navbar */
        --input-bg-color: #ffffff; /* Hvid input baggrund */
        --input-text-color: #000000; /* Sort input tekst */
        --btn-primary-color: #3498db; /* Blå knap */
        --btn-hover-color: #2574a9; /* Mørkere blå ved hover */
        --error-bg-color: #e74c3c; /* Rød baggrund til fejl */
    }

    body {
        font-family: 'Arial', sans-serif;
        background-color: var(--secondary-color);
        color: var(--primary-color);
    }

    .navbar {
        background-color: var(--secondary-color);
    }

    .form-label, h2 {
        color: var(--primary-color); /* Hvid tekst */
    }

    .form-control, .form-select {
        background-color: var(--input-bg-color); /* Hvid baggrund */
        color: var(--input-text-color);  /* Sort tekst */
        border: 1px solid #444;
    }

    .form-control:focus, .form-select:focus {
        border-color: var(--btn-primary-color);
        outline: none;
        box-shadow: 0 0 5px var(--btn-primary-color);
    }

    .btn-primary {
        background-color: var(--btn-primary-color);
        border: none;
    }

    .btn-primary:hover {
        background-color: var(--btn-hover-color);
    }

    .alert-danger {
        background-color: var(--error-bg-color);
        color: var(--primary-color);
    }
</style>

</style>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="home.html">
            <img src="../Image/462575107_2409173296085156_3609403196024518581_n.png" alt="Custom My Ride Logo" style="height: 70px; border-radius: 10px;" class="me-2">
            <span class="fs-4 fw-bold">CustomMyRide</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <!-- Menupunkter uden dropdown -->
                <li class="nav-item"><a class="nav-link" href="Kategori.html?category=AMBIENT_BELYSNING">Ambient Lighting</a></li>
                <li class="nav-item"><a class="nav-link" href="Kategori.html?category=STJERNEHIMMEL">Stjernehimmel</a></li>
                <li class="nav-item"><a class="nav-link" href="Kategori.html?category=BLACKOUT">Blackout</a></li>
                <li class="nav-item"><a class="nav-link" href="Kategori.html?category=KITS">Kits</a></li>
                <li class="nav-item"><a class="nav-link" href="Kategori.html?category=INTERIOR">Interior</a></li>
                <li class="nav-item"><a class="nav-link" href="Kategori.html?category=RUDETONING">Rudetoning</a></li>

            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2>Opret Produkt</h2>
    <form id="productForm">
        <div class="mb-3">
            <label for="name" class="form-label">Navn</label>
            <input type="text" class="form-control" id="name" placeholder="Indtast navn" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Beskrivelse</label>
            <textarea class="form-control" id="description" placeholder="Indtast beskrivelse" required></textarea>
        </div>
        <div class="mb-3">
            <label for="imageURL" class="form-label">Billede URL</label>
            <input type="url" class="form-control" id="imageURL" placeholder="Indsæt billede-URL">
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Kategori</label>
            <select class="form-select" id="category" required>
                <option value="">Vælg kategori</option>
                <option value="AMBIENT_BELYSNING">Ambient Belysning</option>
                <option value="STJERNEHIMMEL">Stjernehimmel</option>
                <option value="BLACKOUT">Blackout</option>
                <option value="CHROMEDELETE">Chrome Delete</option>
                <option value="KITS">Kits</option>
                <option value="RUDETONING">Rude Tonning</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Opret produkt</button>
        <div id="errorMessages" class="alert alert-danger mt-3" style="display:none;"></div>
    </form>
    <div id="imagePreviewContainer" class="mt-3"></div>
</div>

<script src="../Javascript/createProduct.js"></script>
<script src="../Javascript/kategori.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
