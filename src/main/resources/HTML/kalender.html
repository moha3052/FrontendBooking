<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Kalender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }
        .form-control, .btn {
            border-radius: 8px;
        }
        .empty {
            color: red;
        }
    </style>

</head>
<body>

<!-- Kalender -->
<h1 class="text-center">Booking Kalender</h1>

<!-- Booking Formular -->
<div class="container mt-4">
    <form id="booking-form" class="card p-4 shadow-sm">
        <h2>Vælg Dato og Tidspunkt</h2>

        <div class="mb-3">
            <label for="booking-date" class="form-label">Dato:</label>
            <input type="date" class="form-control" id="booking-date" required>
        </div>

        <div class="mb-3">
            <label for="booking-time" class="form-label">Tidspunkt:</label>
            <select id="booking-time" class="form-select" required>
                <option value="" selected>Vælg tid...</option>
            </select>
        </div>



        <button type="submit" class="btn btn-primary">Book Tid</button>
    </form>

    <div id="confirmation" class="alert alert-success mt-4 d-none"></div>
</div>

<script src="../Javascript/kalender.js"></script>
</body>
</html>
