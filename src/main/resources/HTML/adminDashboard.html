<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - CustomMyRide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Styling Variables */
        :root {
            --primary-color: #f5f5f5; /* Hvid tekst */
            --secondary-color: #343a40;
            --bg-color: #1f1f1f;
            --btn-danger-color: #e74c3c;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-color);
        }

        .navbar {
            background-color: var(--secondary-color);
        }

        h2, h4 {
            color: var(--primary-color); /* Hvid tekst */
        }

        .table {
            background-color: #2b2b2b;
            color: var(--primary-color);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
        }

        .btn-danger {
            background-color: var(--btn-danger-color);
            border: none;
        }

        .btn-primary:hover, .btn-danger:hover {
            opacity: 0.8;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #292929;
        }

        .table-striped tbody tr:hover {
            background-color: #3a3a3a;
        }

    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="../Image/462575107_2409173296085156_3609403196024518581_n.png" alt="Custom My Ride Logo" style="height: 70px; border-radius: 10px;" class="me-2">
            <span class="fs-4 fw-bold">CustomMyRide</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#">Bookinger</a></li>
                <li class="nav-item"><a class="nav-link" href="createProduct.html"> Opret Produkt</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Dashboard Content -->
<div class="container mt-5">
    <h2 class="text-center">Admin Dashboard</h2>

    <h4 class="text-center" id="loggedInUserName">Velkommen, Harun!</h4> <!-- Dynamisk indhold -->

    <h4 class="mt-5">Bookinger</h4>
    <table class="table table-striped table-dark table-bordered">
        <thead>
        <tr>
            <th scope="col">Navn</th>
            <th scope="col">E-mail</th>
            <th scope="col">Telefonnummer</th>
            <th scope="col">By</th>
            <th scope="col">Nummerplade</th>
            <th scope="col">Status</th>
            <th scope="col">Handlinger</th>
        </tr>
        </thead>
        <tbody id="bookingTableBody">
        <tr id="row-1">
            <td>Kunde</td>
            <td>Kunde@example.com</td>
            <td>12345678</td>
            <td>København</td>
            <td>AB12345</td>
            <td>
                <select id="status-1" class="form-select" onchange="updateStatus(1)">
                    <option value="Igang" selected>Igang</option>
                    <option value="Færdig">Færdig</option>
                </select>
            </td>
            <td>
                <button class="btn btn-danger btn-sm" onclick="deleteBooking(1)">Slet</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
