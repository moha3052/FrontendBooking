<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vælg Dato og Tidspunkt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="container my-5">
    <h2 class="text-center mb-4">Vælg dato og tidspunkt</h2>
    <div class="row g-4">
        <!-- Kalender -->
        <div class="col-md-6">
            <div class="border rounded p-4 shadow-sm">
                <h4 class="text-center" id="selected-month">April 2023</h4>
                <table class="table table-bordered text-center mt-3">
                    <thead class="table-light">
                    <tr>
                        <th>Man</th>
                        <th>Tir</th>
                        <th>Ons</th>
                        <th>Tor</th>
                        <th>Fre</th>
                        <th>Lør</th>
                        <th>Søn</th>
                    </tr>
                    </thead>
                    <tbody id="calendar-body">
                    <!-- Kalender vil blive genereret dynamisk -->
                    </tbody>
                </table>
            </div>
        </div>
        <!-- Tidspunkter -->
        <div class="col-md-6">
            <div class="border rounded p-4 shadow-sm">
                <h4 class="text-center" id="available-times-title">Ledige tider</h4>
                <div id="time-slots">
                    <!-- Tidspunkter vil blive indlæst dynamisk -->
                </div>
                <!-- Tilbage knap -->
                <div class="text-start mt-4">
                    <a href="#" class="btn btn-danger">Tilbage</a>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="../Javascript/AllTime.js"></script>
</body>
</html>
