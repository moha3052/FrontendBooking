<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Udfyld Dine Oplysninger</h2>
    <form action="http://localhost:8080/api/bookings" method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Navn</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Indtast dit navn" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Indtast din e-mail" required>
        </div>
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Telefonnummer</label>
            <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Indtast dit telefonnummer" required>
        </div>
        <div class="mb-3">
            <label for="city" class="form-label">By</label>
            <input type="text" class="form-control" id="city" name="city" placeholder="Indtast din by" required>
        </div>
        <div class="mb-3">
            <label for="licensePlate" class="form-label">Nummerplade</label>
            <input type="text" class="form-control" id="licensePlate" name="licensePlate" placeholder="Indtast din nummerplade" required>
        </div>
        <button type="submit" class="btn btn-primary">Book Tid</button>
    </form>
</div>


</body>
</html>
