<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Din Kurv</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #121212;
      color: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    .product-card {
      background-color: #1f1f1f;
      border: none;
      border-radius: 8px;
      margin-bottom: 1rem;
      padding: 1rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
    }

    .product-image {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
    }

    .btn-danger, .btn-success {
      border: none;
    }

    .btn-danger {
      background-color: #e74c3c;
    }

    .btn-danger:hover {
      background-color: #c0392b;
    }

    .btn-success {
      background-color: #27ae60;
    }

    .btn-success:hover {
      background-color: #219150;
    }

    .cart-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .cart-container {
      max-width: 800px;
      margin: 2rem auto;
    }

    .empty-cart {
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container cart-container">
  <h1 class="cart-header">Din Kurv</h1>
  <div id="cart-items"></div>

  <div class="text-center mt-4" id="checkout-container" style="display: none;">
    <button id="checkout" class="btn btn-success btn-lg">Tjek ud</button>
  </div>

</div>

<script src="../Javascript/cart.js"></script>

</body>
</html>
