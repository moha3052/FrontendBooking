<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Booking System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #343a40;
        }
        body {
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            background-color: var(--secondary-color);
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="../Image/462575107_2409173296085156_3609403196024518581_n.png" alt="Custom My Ride Logo" style="height: 70px; border-radius: 10px;" class="me-2">
            <span class="fs-4 fw-bold">CustomMyRide</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="Kategori.html?category=AMBIENT_BELYSNING">Ambient Lighting</a></li>
                <li class="nav-item"><a class="nav-link" href="Kategori.html?category=STJERNEHIMMEL">Stjernehimmel</a></li>
                <li class="nav-item"><a class="nav-link" href="Kategori.html?category=BLACKOUT">Blackout</a></li>
                <li class="nav-item"><a class="nav-link" href="Kategori.html?category=KITS">Kits</a></li>
                <li class="nav-item"><a class="nav-link" href="Kategori.html?category=INTERIOR">Interior</a></li>
                <li class="nav-item"><a class="nav-link" href="Kategori.html?category=RUDETONING">Rudetoning</a></li>
                <li class="nav-item">
                    <a class="nav-link d-flex align-items-center" id="cart-icon" href="#">
                        <i class="fa-solid fa-cart-shopping me-2" style="font-size: 24px;"></i>
                        <span class="badge bg-danger" id="cart-count">0</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2>Oprette nye booking tidspunkter</h2>
    <form id="orderForm">
        <div class="mb-3">
            <label for="orderDate" class="form-label">Date</label>
            <input type="date" class="form-control" id="orderDate" required>
        </div>
        <div class="mb-3">
            <label for="orderTime" class="form-label">Time</label>
            <input type="time" class="form-control" id="orderTime" required>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">By steder</label>
            <select class="form-select" id="category">
                <option value="">Vælg By</option>
                <option value="Malmø">Malmø</option>
                <option value="Aalborg">Aalborg</option>
                <option value="Brøndby">Brøndby</option>
                <option value="Greve">Greve</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Oprette tidspunkt</button>
    </form>
    <div id="errorMessages" class="alert alert-danger mt-3" style="display:none;"></div>
</div>

<!-- Include Bootstrap JS (optional) -->
<script src="../Javascript/CreateTime.js"></script>

</body>
</html>
