<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Booking System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div id="createOrder" style="display: none;">
  <h2>Create New Order</h2>
  <form id="orderForm">
    <div class="mb-3">
      <label for="orderDate" class="form-label">Date</label>
      <input type="date" class="form-control" id="orderDate" required>
    </div>
    <div class="mb-3">
      <label for="orderTime" class="form-label">Time</label>
      <input type="time" class="form-control" id="orderTime" required>
    </div>
    <div id="services">
      <!-- Service inputs will be dynamically inserted here -->
    </div>
    <button type="button" class="btn btn-secondary mb-3" id="addService">Add Service</button>
    <button type="submit" class="btn btn-primary">Create Order</button>
  </form>
</div>

<script src=""></script>
</body>
</html>
